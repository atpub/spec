name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
      
permissions:
  actions: write
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 24
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Prague"
      #- name: Cache
      #  run: make cache
      #- name: Test
      #  run: make test
      - name: Install deps
        run: pnpm install
      - name: Build bundle
        run: pnpm run build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
          
  deploy:
    needs: build
    permissions:
      actions: write
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      #- name: Setup Pages
      #  uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4