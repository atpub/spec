$id: https://spec.atpub.me/schema/claim.json
title: ATpub Identity Claim
type: object
additionalProperties: false
required:
  - $type
  - did
  - service
  - identifier  
properties:
  $type:
    type: string
    const: me.atpub.identity.claim
  did:
    type: string
  service:
    anyOf:
      - type: string
      - $ref: "https://spec.atpub.me/schema/service.json"
  identifier:
    type: string
  proofs:
    type: array
    items:
      type: object
      required:
        - method
      properties:
        method:
          type: string
  createdAt:
    type: string